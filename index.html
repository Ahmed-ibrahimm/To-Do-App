<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />

        rel="stylesheet"
    />

    <body>
        <div class="form">
            <div class="headline">
                <i class="fa-solid fa-moon theme-mode"></i>
                <h2>Write Your Tasks</h2>
            </div>
            <input type="text" name="" id="inp" maxlength="100" placeholder="Enter your task name." />
            <input type="text" id="link" maxlength="50" placeholder="Enter your task link (Optional)." />
            <div class="deadline">
            <span class="deadline-text"></span>
            <i class="fa-solid fa-clock icon">
                <div class="days"></div>
            </i>
        </div>
        <input type="submit" value="Add task" id="submit" />
    </div>
    <div class="tasks"></div>
